<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="resources/css/style.css">
	<title>크레온</title>
	<style>
		.allfamily_plan{margin:20px;}
		.allfamily_plan select{width:180px;height:40px;}
		.allfamily_plan .add_discount_area{margin-top:10px;color:blue;width:100%;height:30px;}
		.allfamily_plan .total_area{font-size:20px;overflow: hidden;line-height:36px;margin-top:10px;padding:0;}
		.allfamily_plan .total_area span.total_num{display:inline-block;width:100px;text-align:right;color:red;font-weight:bold;font-size:24px;border-bottom:1px solid #000;margin:0;padding-right:10px;line-height:26px;}

		.allfamily_free{margin:100px 20px 20px 20px;}
		.allfamily_free select{width:180px;height:40px;}
		.allfamily_free .total_area{font-size:20px;overflow: hidden;line-height:36px;margin-top:10px;padding:0;}
		.allfamily_free .total_area span.total_num{display:inline-block;width:100px;text-align:right;color:red;font-weight:bold;font-size:24px;border-bottom:1px solid #000;margin:0;padding-right:10px;line-height:26px;}
	</style>
</head>
<body>
	<!-- 온가족플랜 -->
	<div class="allfamily_plan">
		<h3>온가족플랜</h3>
		<!-- 인터넷 선택하기 -->
		<select id="plan_internet" onchange="plan_iptvReset();plan_goodChange(this)">
			<option value="z">선택하기</option>
			<option value="a">광랜인터넷</option>
			<option value="b">Giga인터넷 라이트</option>
			<option value="c">Giga프리미엄X10</option>
			<option value="c">Giga프리미엄X5</option>
			<option value="c">Giga인터넷</option>
		</select>
		<!-- IPTV 선택하기 -->
		<select id="plan_iptv" onchange="plan_goodChange(this);">
			<option value="">선택하기</option>
		</select>
		<!-- 회선수 선택하기 -->
		<select id="plan_good" onchange="plan_fnSelectReset(this);plan_iptv_null_chk()">
			<option value="">선택하기</option>
		</select>
		<!-- 할인 방법 선택하기 -->
		<select id="plan_discount" onchange="plan_numberChange(this)">
			<option value="">선택하기</option>
		</select>
		<!-- 최종할인금액 -->
		<div class="total_area">
			온가족플랜 가입하면 우리 가족은 <span id="plan_total" class="total_num"></span>원 할인 받을 수 있어요.
		</div>
		<!-- 추가할인영역 -->
		<div class="add_discount_area">
			<div id="add_discount" style="display:none;">band 데이터 퍼펙트 요금제 이상 사용 시 휴대폰 요금 8,800원 추가 할인 </div>
		</div>
	</div>

	<!-- 온가족프리 -->
	<div class="allfamily_free">
		<h3>온가족프리</h3>
		<!-- 인터넷 선택하기 -->
		<select id="free_internet" onchange="free_iptvReset();free_goodChange(this)">
			<option value="z">선택하기</option>
			<option value="a">광랜인터넷</option>
			<option value="b">Giga인터넷 라이트</option>
			<option value="b">Giga프리미엄X10</option>
			<option value="b">Giga프리미엄X5</option>
			<option value="b">Giga인터넷</option>
		</select>
		<!-- IPTV 선택하기 -->
		<select id="free_iptv" onchange="free_goodChange(this);">
			<option value="">선택하기</option>
		</select>
		<!-- 회선수 선택하기 -->
		<select id="free_good" onchange="free_fnSelectReset(this);free_iptv_null_chk();free_numberChange(this)">
			<option value="">선택하기</option>
		</select>
		<!-- 최종할인금액 -->
		<div class="total_area">
			온가족프리 가입하면 우리 가족은 <span id="free_total" class="total_num"></span>원 할인 받을 수 있어요.
		</div>
	</div>
<script>
	// 온가족플랜
	function plan_iptvReset(){
		var plan_internet_value = $("#plan_internet option:selected").val();
		if(plan_internet_value == "z"){
			$("#plan_iptv").html("<option>선택하기</option>");
		} else {
			$("#plan_iptv").html("<option>선택하기</option><option>B tv All</option><option>B tv 스탠다드</option>");
		}
		$("#plan_discount").empty();
		$("#plan_discount").html("<option>선택하기</option>");
	}
	function plan_fnSelectReset(){
		var plan_iptv_value = $("#plan_iptv option").index($("#plan_iptv option:selected"));
		var plan_good_value = $("#plan_good option").index($("#plan_good option:selected"));
		var plan_discount_value = $("#plan_discount option").index($("#plan_discount option:selected"));
		$("#plan_total").text('');
		$("#add_discount").hide();
		$("#plan_discount").empty();
		if(plan_iptv_value == "0" || plan_good_value =="0"){
			$("#plan_discount").html("<option>선택하기</option>");
		} else {
			$("#plan_discount").html("<option>선택하기</option><option>내가 대표로</option><option>가족 모두 나눠서</option>");
		}
	}
	function plan_goodChange(e) {
		var plan_iptv_value = $("#plan_iptv option").index($("#plan_iptv option:selected"));
		var plan_internet_value = $("#plan_internet option:selected").val();
		var plan_good_a = ["선택하기", "2회선", "2회선(band 데이터 퍼펙트 이상)", "3~5회선"];
		var plan_good_b = ["선택하기", "2회선", "3회선", "4~5회선"];
		var plan_good_c = ["선택하기", "2회선", "3회선", "4회선", "5회선"];
		var plan_good_z = ["선택하기"];
		var target = document.getElementById("plan_good");
		$("#plan_total").text('');
		$("#add_discount").hide();
		$("#plan_discount").html("<option>선택하기</option>");
		if(plan_iptv_value == "0"){
			$("#plan_good").html("<option>선택하기</option>");
		} else{
			if(plan_internet_value == "z"){
				$("#plan_internet").blur();
				$("#plan_iptv").html("<option>선택하기</option>");
			}
			plan_fnSelectReset();
			if(plan_internet_value == "a") var d = plan_good_a;
			else if(plan_internet_value == "b") var d = plan_good_b;
			else if(plan_internet_value == "c") var d = plan_good_c;
			else if(plan_internet_value == "z") var d = plan_good_z;
			target.options.length = 0;
			for (x in d) {
				var opt = document.createElement("option");
				opt.value = d[x];
				opt.innerHTML = d[x];
				target.appendChild(opt);
			}
		}
	}
	function plan_iptv_null_chk(){
		var plan_iptv_value = $("#plan_iptv option").index($("#plan_iptv option:selected"));
		if(plan_iptv_value == "0"){
			$("#plan_good").html("<option>선택하기</option>");
		}
	}
	function plan_numberChange(e) {
		var plan_internet_value = $("#plan_internet option:selected").val();
		var plan_good_value = $("#plan_good option").index($("#plan_good option:selected"));
		var plan_discount_value = $("#plan_discount option").index($("#plan_discount option:selected"));
		
		if(plan_discount_value == "0"){
			$("#plan_total").text('');
			$("#add_discount").hide();
		} else {
			if(plan_internet_value == "a" && plan_good_value == "1"){
				$("#plan_total").text('13,310');
				$("#add_discount").show();
			} else if(plan_internet_value == "a" && plan_good_value == "2"){
				$("#plan_total").text('22,110');
			} else if(plan_internet_value == "a" && plan_good_value == "3"){
				$("#plan_total").text('24,310')
			} else if(plan_internet_value == "b" && plan_good_value == "1"){
				$("#plan_total").text('18,810')
			} else if(plan_internet_value == "b" && plan_good_value == "2"){
				$("#plan_total").text('29,810')
			} else if(plan_internet_value == "b" && plan_good_value == "3"){
				$("#plan_total").text('35,310')
			} else if(plan_internet_value == "c" && plan_good_value == "1"){
				$("#plan_total").text('21,010')
			} else if(plan_internet_value == "c" && plan_good_value == "2"){
				$("#plan_total").text('32,010')
			} else if(plan_internet_value == "c" && plan_good_value == "3"){
				$("#plan_total").text('37,510')
			} else if(plan_internet_value == "c" && plan_good_value == "4"){
				$("#plan_total").text('40,810')
			} else {
				$("#plan_total").text('')
			}
		}
	}



	// 온가족프리
	function free_iptvReset(){
		var free_internet_value = $("#free_internet option:selected").val();
		if(free_internet_value == "z"){
			$("#free_iptv").html("<option>선택하기</option>");
		} else {
			$("#free_iptv").html("<option>선택하기</option><option>B tv All</option><option>B tv 스탠다드</option>");
		}
	}
	function free_fnSelectReset(){
		var free_iptv_value = $("#free_iptv option").index($("#free_iptv option:selected"));
		var free_good_value = $("#free_good option").index($("#free_good option:selected"));
		$("#free_total").text('')
	}
	function free_goodChange(e) {
		var free_iptv_value = $("#free_iptv option").index($("#free_iptv option:selected"));
		var free_internet_value = $("#free_internet option:selected").val();
		var free_iptv_value = $("#free_iptv option").index($("#free_iptv option:selected"));
		var free_good_a = ["선택하기", "1회선", "2회선", "3회선", "4회선"];
		var free_good_b = ["선택하기", "1회선", "2회선", "3회선", "4회선"];
		var free_good_z = ["선택하기"];
		var target = document.getElementById("free_good");
		$("#free_total").text('');
		if(free_iptv_value == "0"){
			$("#free_good").html("<option>선택하기</option>");
		} else{
			if(free_internet_value == "z"){
				$("#free_internet").blur();
				$("#free_iptv").html("<option>선택하기</option>");
			}
			free_fnSelectReset();
			if(free_internet_value == "a") var d = free_good_a;
			else if(free_internet_value == "b") var d = free_good_b;
			else if(free_internet_value == "z") var d = free_good_z;
			target.options.length = 0;
			for (x in d) {
				var opt = document.createElement("option");
				opt.value = d[x];
				opt.innerHTML = d[x];
				target.appendChild(opt);
			}
		}
	}
	function free_iptv_null_chk(){
		var free_iptv_value = $("#free_iptv option").index($("#free_iptv option:selected"));
		if(free_iptv_value == "0"){
			$("#free_good").html("<option>선택하기</option>");
		}
	}
	function free_numberChange(e) {
		var free_internet_value = $("#free_internet option:selected").val();
		var free_good_value = $("#free_good option").index($("#free_good option:selected"));
		if(free_internet_value == "a" && free_good_value == "1"){
			$("#free_total").text('8,800')
		} else if(free_internet_value == "a" && free_good_value == "2"){
			$("#free_total").text('9,900')
		} else if(free_internet_value == "a" && free_good_value == "3"){
			$("#free_total").text('11,000')
		} else if(free_internet_value == "a" && free_good_value == "4"){
			$("#free_total").text('12,100')
		} else if(free_internet_value == "b" && free_good_value == "1"){
			$("#free_total").text('13,200')
		} else if(free_internet_value == "b" && free_good_value == "2"){
			$("#free_total").text('14,300')
		} else if(free_internet_value == "b" && free_good_value == "3"){
			$("#free_total").text('15,400')
		} else if(free_internet_value == "b" && free_good_value == "4"){
			$("#free_total").text('16,500')
		} else {
			$("#free_total").text('')
		}
	}
</script>
<script src="resources/js/libs/jquery-3.4.1.min.js"></script>
<script src="resources/js/pub_common.js"></script>
</body>
</html>
